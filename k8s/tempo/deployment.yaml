apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:2.7.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3200
            - containerPort: 4317
            - containerPort: 4318
          args:
            - --config.file=/etc/tempo/config.yaml
          volumeMounts:
            - name: tempo-config-volume
              mountPath: /etc/tempo/    # ğŸ‘ˆ è¦æŒ‚è½½åˆ° config.yaml æ‰€åœ¨çš„ç›®å½•
              readOnly: true
      volumes:
        - name: tempo-config-volume
          configMap:
            name: tempo-config